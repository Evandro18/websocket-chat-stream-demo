<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Stream</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #74ebd5, #9face6);
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
    .container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      resize: none;
      height: 100px;
    }
    .submit-btn {
      background-color: #6c63ff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #574bff;
    }
  </style>
  <body>
    <!-- <h1>Audio Stream with WebSocket</h1> -->
    <div class="container">
      <h1>LLM WebSocket Interface</h1>
      <form id="wsForm">
        <div class="form-group">
          <label for="wsUrl">WebSocket URL:</label>
          <input type="url" id="wsUrl" placeholder="wss://example.com/socket" required>
        </div>
        <!-- <div class="form-group">
          <label for="authToken">Auth token:</label>
          <input type="text" id="authToken" required>
        </div> -->
        <div class="form-group">
          <label for="llmPrompt">LLM Prompt Base:</label>
          <textarea id="llmPrompt" placeholder="Enter your LLM prompt base here..." required></textarea>
        </div>
        <button id="recordButton" type="submit" onsubmit="submit(event)" class="submit-btn">Start Recording</button>
      </form>
    </div>

    <!-- <button id="recordButton">Start Recording</button> -->
    <script src="index.js"></script>
  </body>
</html>
