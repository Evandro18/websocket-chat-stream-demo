<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Audio Stream</title></head><style>body{background:linear-gradient(120deg,#74ebd5,#9face6);justify-content:center;align-items:center;min-height:100vh;margin:0;padding:0;font-family:Arial,sans-serif;display:flex}.container{text-align:center;background:#fff;border-radius:8px;width:400px;max-width:90%;padding:20px 30px;box-shadow:0 4px 6px #0000001a}.container h1{color:#333;margin-bottom:20px;font-size:24px}.form-group{margin-bottom:15px}.form-group label{color:#555;text-align:left;margin-bottom:5px;font-size:14px;display:block}.form-group input,.form-group textarea{box-sizing:border-box;border:1px solid #ccc;border-radius:4px;width:100%;padding:10px;font-size:14px}.form-group textarea{resize:none;height:100px}.submit-btn{color:#fff;cursor:pointer;background-color:#6c63ff;border:none;border-radius:4px;width:100%;padding:10px 20px;font-size:16px;transition:background-color .3s}.submit-btn:hover{background-color:#574bff}</style><body>  <div class="container"> <h1>LLM WebSocket Interface</h1> <form id="wsForm"> <div class="form-group"> <label for="wsUrl">WebSocket URL:</label> <input type="url" id="wsUrl" placeholder="wss://example.com/socket" required> </div>  <div class="form-group"> <label for="llmPrompt">LLM Prompt Base:</label> <textarea id="llmPrompt" placeholder="Enter your LLM prompt base here..." required></textarea> </div> <button id="recordButton" type="submit" onsubmit="submit(event)" class="submit-btn">Start Recording</button> </form> </div>  <script src="/index.44203d75.js"></script> </body></html>
